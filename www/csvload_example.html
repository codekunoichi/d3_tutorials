<!doctype html>
<html>
<head>
<script src="d3.min.js"></script>
</head>
<body>
    <p></p>
    <p></p>
<script>
    // Following loads the CSV file in the current directory
    // for each row, we will print the name and age using the
    // keys established

    var p_sel = d3.select("body").selectAll("p");
    console.log(p_sel);
    d3.csv("employee.csv").then(function(d){
        console.log(d);
        p_sel
        .data(d)
        // .enter()
        // .append("p")
        .text(function(data) {
            console.log("pringint from inside text function");
            console.log(data["Name"] + ", " + data[" Age"]);
            return data["Name"] + ", " + data[" Age"];
        });
    });
    </script>
</body>
</html>
