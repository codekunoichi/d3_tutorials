<!doctype html>
<html>
<head>
<script src="d3.min.js"></script>
</head>
<body>
    <body>
        <span>This is an example for one dom element more data in array but only one is picked</span>
        <p>D3 Tutorials </p>
    
        <script>
            var myData = [1, 2, 3, 4, 5];
         
             var p = d3.select("body")
                       .selectAll("p")
                       .data(myData)
                       .text(function (d, i) {
                            return d;
                        });
        </script>
    </body>
</body>
</html>
